<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Animation</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div>
        <h1>Animação de Dinossauro 2D</h1>
    </div>
    <div>
        <canvas id="canvas"></canvas> 
    </div>
    <div> 
        <h2>Controles: </h2>
        <table>
            <tbody>
                <tr>
                    <th>Andar: </th>
                    <td>Right Arrow Key</td>
                </tr>
                <tr>
                    <th>Correr: </th>
                    <td>Left Shift + Right Arrow Key</td>
                </tr>
                <tr>
                    <th>Pular: </th>
                    <td>Space</td>
                </tr>
                <tr>
                    <th>Animação de Morte: </th>
                    <td>D</td>
                </tr>
                <tr>
                    <th>Reviver Apos a Morte: </th>
                    <td>R</td>
                </tr>
            </tbody>
        </table> 
    </div>
</body>
<script src="index.js" type="module"> </script>
</html>
